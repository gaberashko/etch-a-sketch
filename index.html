<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="top-option-container">
        <svg
            id="notch"
            viewBox="7 0 1270 45" 
            preserveAspectRatio="none"
            xmlns="http://www.w3.org/2000/svg">
            <path 
                d="M0 0 v35h90s10 0 10 5 5 5 10 5h1060s10 0 10-5 10-5 10-5h90v-35z" 
                fill="var(--pac)"/>
        </svg>
        <button id="size-button">Change Size</button>
        <button id="clear-button">Clear Canvas</button>
        <button id="tool-button">Change Tool</button>
        <div id="tool-display">
            <div class="tool-icon"></div>
        </div>
            <svg width="100" height="100" viewBox="0 0 100 100" fill="none" id="daynight"
            class="icon-container" xmlns="http://www.w3.org/2000/svg">
                <circle id="moon" cx="50.5" cy="50.5" r="20" fill="#FAF2E0"/>
                <g id="moon-shadow">
                    <mask id="mask0_1_1350" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="30" y="30" width="41" height="41">
                        <circle id="moon_2" cx="50.5" cy="50.5" r="20" fill="#FAF2E0" stroke="#27292C"/>
                    </mask>
                    <g mask="url(#mask0_1_1350)">
                        <circle id="moon-mask" cx="43.5" cy="47.5" r="20" fill="#27292C" stroke="#27292C"/>
                    </g>
                </g>
                <circle id="sun" cx="50.5" cy="50.5" r="20" fill="#FDD474" stroke="#F8BA7C"/>
                <g id="rays">
                    <rect id="ray08" x="88" y="49" width="5" height="14" rx="1.5" transform="rotate(90 88 49)" fill="#FDC474"/>
                    <rect id="ray07" x="26" y="49" width="5" height="14" rx="1.5" transform="rotate(90 26 49)" fill="#FDC474"/>
                    <rect id="ray06" x="52" y="89" width="5" height="14" rx="1.5" transform="rotate(180 52 89)" fill="#FDC474"/>
                    <rect id="ray05" x="52" y="26" width="5" height="14" rx="1.5" transform="rotate(180 52 26)" fill="#FDC474"/>
                    <rect id="ray04" x="75.4853" y="24" width="5" height="12" rx="1.5" transform="rotate(45 75.4853 24)" fill="#FDC474"/>
                    <rect id="ray03" x="31.4853" y="66" width="5" height="12" rx="1.5" transform="rotate(45 31.4853 66)" fill="#FDC474"/>
                    <rect id="ray02" x="77.6066" y="74.4853" width="5" height="12" rx="1.5" transform="rotate(135 77.6066 74.4853)" fill="#FDC474"/>
                    <rect id="ray01" x="33.6066" y="32.4853" width="5" height="12" rx="1.5" transform="rotate(135 33.6066 32.4853)" fill="#FDC474"/>
                </g>
            </svg>
    </div>
    <div class="wrapper">
        <div class="side-option content-container">
            <p class="strong">Pencil Settings</p>
            <div class="settings-container">
                <div class="setting-wrapper">
                    <ul>
                        <li><input type="range" min="0" max="255" value="0" name="redValue" id="red" class="range-setting">Red</li>
                        <li><input type="range" min="0" max="255" value="0" name="greenValue" id="green" class="range-setting">Green</li>
                        <li><input type="range" min="0" max="255" value="0" name="blueValue" id="blue" class="range-setting">Blue</li>
                        <li><input type="range" name="strengthValue" id="strength" min="0" max="1" step=".01" value=".20" class="range-setting">Strength</input></li>
                        <li><input type="checkbox" name="rainbowValue" id="rainbow" autocomplete="off" class="checkbox">Rainbow</input></li>
                        <li><input type="checkbox" name="blendValue" id="blend" autocomplete="off" class="checkbox">Blend</li>
                    </ul>
                </div>
            </div>
            <div class="pencil-detail-wrapper">
                <div class="pencil-detail-rgb">RGB: (0, 0, 0)</div>
                <div class="pencil-detail-strength">Strength: 20%</div>
                <div class="rgb-visual">
                    <input type="color" name="colorValue" id="color-wheel" value="color"/>
                </div>
            </div>
            <p class="strong">Canvas Settings</p>
            <div class="canvas-setting-wrapper">
                <div class="canvas-dimension">Canvas: 4 x 4</div>
                <!--<label for="uploadPNG" class="upload-btn">Upload PNG</label>
                <input type="file" id="uploadPNG" class="upload-btn" accept=".png">-->
                <button id="download-button">Download Sketch</button>
                <!--<button id="download-button">Save Sketch</button>-->
            </div>
        </div>
        <div class="container"> </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
